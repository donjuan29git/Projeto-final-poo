<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Mercadinho</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <style>
    body {
      background: #f5f5f5;
    }
    .login-card {
      max-width: 420px;
      margin: 60px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      text-align: center;
    }
    .footer-text {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>

<body>

  <div class="login-card">

    <h2 class="mb-3">Login do Mercadinho</h2>
    <p class="text-muted mb-4">Entre para continuar</p>

    <!-- ALERTA DO LOGIN -->
    <div th:if="${param.error}" class="alert alert-danger">
      Usuário ou senha inválidos.
    </div>

    <form method="POST" th:action="@{/login}">

      <div class="mb-3 text-start">
        <label for="email" class="form-label">E-mail</label>
        <input 
          type="email" 
          id="email" 
          name="username"
          class="form-control"
          placeholder="email"
          required
        />
      </div>

      <div class="mb-3 text-start">
        <label for="senha" class="form-label">Senha</label>

        <div class="input-group">
          <input 
            type="password" 
            id="senha" 
            name="password"
            class="form-control"
            placeholder="senha"
            required
          >
          <button type="button" class="btn btn-outline-secondary" id="toggleSenha">
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="btn btn-success w-100 mt-2">Entrar</button>

      <a class="nav-link mt-3" href="cadastrar">Voltar</a>
    </form>

    <p class="footer-text">© 2025 Mercadinho - Sistema de Gestão</p>
  </div>

  <script>
    const toggleSenha = document.querySelector('#toggleSenha');
    const campoSenha = document.querySelector('#senha');

    toggleSenha.addEventListener('click', () => {
      const type = campoSenha.type === "password" ? "text" : "password";
      campoSenha.type = type;
      toggleSenha.querySelector("i").classList.toggle("bi-eye-slash");
    });
  </script>

</body>
</html>
