<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"></head>
<body>

<th:block th:fragment="product(product, users)">
  <form th:action="${product.id == null} ? @{/products/create} : @{/products/update/{id}(id=${product.id})}"
        th:object="${product}" method="post">

    <!-- CSRF -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <!-- PUT SE ESTIVER EDITANDO -->
    <input th:if="${product.id != null}" type="hidden" name="_method" value="put" />

    <!-- Nome -->
    <div class="row mb-3">
      <label for="name" class="col-sm-3 col-form-label"><strong>Nome:</strong></label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Ex: Arroz 5kg">
      </div>
    </div>
    <hr>

    <!-- Preço -->
    <div class="row mb-3">
      <label for="value" class="col-sm-3 col-form-label"><strong>Preço:</strong></label>
      <div class="col-sm-9">
        <input type="number" step="0.01" class="form-control" id="value" th:field="*{value}" placeholder="Ex: 25.00">
      </div>
    </div>
    <hr>

    <!-- Estoque -->
    <div class="row mb-3">
      <label for="quantity" class="col-sm-3 col-form-label"><strong>Estoque:</strong></label>
      <div class="col-sm-9">
        <input type="number" class="form-control" id="quantity" th:field="*{quantity}" placeholder="Ex: 50">
      </div>
    </div>
    <hr>

    <!-- Usuário -->
    <div class="row mb-3">
      <label for="user" class="col-sm-3 col-form-label"><strong>Usuário:</strong></label>
      <div class="col-sm-9">
        <select class="form-select" id="user" th:field="*{user.id}">
          <option value="">Selecione um usuário</option>
          <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.name}"></option>
        </select>
      </div>
    </div>
    <hr>

    <!-- Botões -->
    <div class="mt-4">
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-check-circle"></i> Salvar Produto
      </button>

      <a th:href="@{/products/show/{id}(id=${product.id})}" class="btn btn-secondary" 
         th:if="${product.id != null}">
        <i class="bi bi-x-circle"></i> Cancelar
      </a>

      <a th:href="@{/products/listproducts}" class="btn btn-secondary"
         th:if="${product.id == null}">
        <i class="bi bi-x-circle"></i> Cancelar
      </a>
    </div>

  </form>
</th:block>

</body>
</html>
