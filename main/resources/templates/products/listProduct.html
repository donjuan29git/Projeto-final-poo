<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main>
    <div class="container py-4">
      <div th:replace="~{fragments/dashboard :: header}"></div>

        <h1 class="display-6 fw-bold">Produtos</h1>
        <hr>

        <a href="/products/new" class="btn btn-success mb-3">Novo Produto</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Qtd</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p : ${products}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.name}"></td>
                    <td th:text="${p.value}"></td>
                    <td th:text="${p.quantity}"></td>

                    <td>
                        <a th:href="@{/products/show/{id}(id=${p.id})}" class="btn btn-info btn-sm">Ver</a>
                        <a th:href="@{/products/edit/{id}(id=${p.id})}" class="btn btn-primary btn-sm">Editar</a>

                        <form th:action="@{/products/delete/{id}(id=${p.id})}" method="post" style="display:inline;">
                            <input type="hidden" name="_method" value="delete"/>
                            <button class="btn btn-danger btn-sm" type="submit">
                                Deletar
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <div 
        th:replace="~{fragments/dashboard :: footer}">
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
