<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Novo Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
<main>
  <div class="container py-4">
    <div th:replace="~{fragments/dashboard :: header}"></div>
    <div th:replace="~{fragments/dashboard :: alert(${success}, ${error})}"></div>
    <div class="row">
      <div class="col-md-2">
        <div th:replace="~{fragments/dashboard :: menu-sidebar}"></div>
      </div>
      <div class="col-md-10">
        <a th:href="@{/products/listproducts}" class="btn btn-secondary btn-sm float-end">
          <i class="bi bi-arrow-left"></i> Voltar
        </a>
        <h1 class="display-5 fw-bold">Novo Produto</h1>
        <hr>
        <div class="card shadow-sm">
          <div class="card-body">
            <div th:replace="~{fragments/forms :: product(${product}, ${users})}"></div>
          </div>
        </div>
      </div>
    </div>
    <div th:replace="~{fragments/dashboard :: footer}"></div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
