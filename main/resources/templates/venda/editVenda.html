<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Produto - Mercadinho</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-5">

  <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
      <div class="container">
          <a class="navbar-brand fw-bold" th:href="@{/mercadinho}">Mercadinho</a>
          <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" th:href="@{/products}">Voltar</a></li>
          </ul>
      </div>
  </nav>

  <br><br><br>
  
  <h2>Editar Produto</h2>

  <!-- Formulário REAL com Thymeleaf -->
  <form class="row g-3 mt-3"
        th:object="${product}"
        th:action="@{'/products/update/' + ${product.id}}"
        method="post">

      <!-- Token CSRF -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <!-- Método PUT -->
      <input type="hidden" name="_method" value="put"/>

      <div class="col-md-4">
          <label class="form-label">Nome</label>
          <input type="text" class="form-control" th:field="*{name}" placeholder="Ex: Arroz">
      </div>

      <div class="col-md-4">
          <label class="form-label">Preço</label>
          <input type="number" class="form-control" step="0.01" th:field="*{value}" placeholder="Ex: 25.00">
      </div>

      <div class="col-md-4">
          <label class="form-label">Quantidade</label>
          <input type="number" class="form-control" th:field="*{quantity}" placeholder="Ex: 50">
      </div>

      <div class="col-12">
          <button type="submit" class="btn btn-success">Salvar Produto</button>
      </div>
  </form>

</div>

</body>
</html>
