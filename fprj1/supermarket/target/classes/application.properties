spring.application.name=supermarket

#DATASOURCE
spring.datasource.url = jdbc:postgresql://localhost:5432/supermarket
spring.datasource.username = postgres
spring.datasource.password = admin
    
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#JPA
# mostra as consultas SQL no console
spring.jpa.show-sql = true 
# mantém a sessão aberta para consultas JPA
spring.jpa.open-in-view = true
# atualiza o banco de dados conforme as entidades JPA
spring.jpa.hibernate.ddl-auto=update
