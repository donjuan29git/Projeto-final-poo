<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalhes do Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
<main>
  <div class="container py-4">
    <div th:replace="~{fragments/dashboard :: header}"></div>
    <div th:replace="~{fragments/dashboard :: alert(${success}, ${error})}"></div>
    <div class="row">
      <div class="col-md-2">
        <div th:replace="~{fragments/dashboard :: menu-sidebar}"></div>
      </div>
      <div class="col-md-10">
        <a th:href="@{/products/listproducts}" class="btn btn-secondary btn-sm float-end">
          <i class="bi bi-arrow-left"></i> Voltar
        </a>
        <h1 class="display-5 fw-bold">Detalhes do Produto</h1>
        <hr>
        <div class="card shadow-sm">
          <div class="card-body">
            <p><strong>Nome:</strong> <span th:text="${product.name}"></span></p>
            <p><strong>Preço:</strong> R$ <span th:text="${product.value}"></span></p>
            <p><strong>Estoque:</strong> <span th:text="${product.quantity}"></span></p>
            <p><strong>Usuário:</strong> <span th:text="${product.user.name}"></span></p>
            <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-primary btn-sm">
              <i class="bi bi-pencil-square"></i> Editar
            </a>
            <form th:action="@{/products/delete/{id}(id=${product.id})}" method="post" style="display:inline;">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <button type="submit" class="btn btn-danger btn-sm">Deletar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div th:replace="~{fragments/dashboard :: footer}"></div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
